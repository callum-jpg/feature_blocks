[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "feature_blocks"
version = "1.0.0"
description = "Extract and cluster features from image blocks."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE.txt" }
dependencies = [
    "dask<=2024.11.2",
    "dask_image",
    "dask_jobqueue",
    "distributed",
    "typer",
    "numpy",
    "scikit-image",
    "transformers",
    "timm",
    "einops",
    "opencv-python",
    "shapely",
    "zarr==2.18.7",
    "spatial_image",
    "bokeh",
    "matplotlib",
    "ipycytoscape",
    "geopandas",
    "spatialdata==0.4.0",
    "rasterio",
    "cp-measure",
    "pycytominer",
    "toml",
    "ome-zarr",
]

[project.scripts]
feature_blocks = "feature_blocks.main:app"

