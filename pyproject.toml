[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta" 

[project]
name = "feature_blocks"
version = "1.0.0"
description = "Extract and cluster features from image blocks."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE.txt" }
dependencies = [
    "dask<=2024.11.2",
    "dask_image",
    "dask_jobqueue",
    "distributed",
    "typer",
    "numpy",
    "scikit-image",
    "torch",
    "torchvision",
    "transformers",
    "timm",
    "einops",
    "opencv-python",
    "shapely",
    "zarr==2.18.7",
    "spatial_image",
    "bokeh",
    "matplotlib",
    "ipycytoscape",
    "geopandas",
    "spatialdata==0.4.0",
    "rasterio",
]

[project.scripts]
feature_blocks = "feature_blocks.main:app"

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu" },
]
torchvision = [
  { index = "pytorch-cpu" },
]

[project.optional-dependencies]
dev = ["pytest", "black", "isort", "ruff", "ipykernel"]
test = ["coverage"]
